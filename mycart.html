<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/1df6f07d06.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/mycart.css">
    <link rel="stylesheet" href="css/common.css">

	<style>
		.btn-hover:hover{
		  background-color: aqua;
		  border: 1px solid black;
		}
	  </style>
</head>
<body>

    <!-- Header -->
  
<!-- Top Header start-->
<header id="dynamicheader"></header>
<!-- Bottom header End -->


<div class="cart-page">
    <div class="cart-items">
      <div class="cart-header">
        <h3>Cart Items</h3>
      </div>
  
      <div class="cart-grid">
  
        <div class="item-image">
          <img src="img/kids/princess dress.webp" alt="Product Image">
        </div>
  
        <div class="item-details">
          <h4>Product Name</h4>
          <p>Price: $10</p>
          <button><i class="fa fa-trash"></i> Delete</button>
        </div>
  
        <div class="item-quantity">
          <button class="btn-hover"><i class="fa fa-minus "></i></button>
          <input type="number" value="1">
          <button class="btn-hover"><i class="fa fa-plus"></i></button>
        </div>
  
      </div>
  <hr>
      <div class="cart-grid">
          <div class="item-image">
            <img src="img/men/jeans.webp" alt="Product Image">
          </div>
          <div class="item-details">
            <h4>Product Name</h4>
            <p>Price: $10</p>
            <button><i class="fa fa-trash"></i> Delete</button>
          </div>
          <div class="item-quantity">
            <button class="btn-hover"><i class="fa fa-minus"></i></button>
            <input type="number" value="1">
            <button class="btn-hover"><i class="fa fa-plus"></i></button>
          </div>
        </div>
  
    </div>
  
    <div class="cart-summary">
      <div class="card">
        <div class="card-header">
          <h3>Summary</h3>
        </div>
        <div class="card-body">
          <p>Product Price: $10</p>
          <p>Shipping: $5</p>
          <hr>
          <p>Total Cost: $15</p>
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </div>
  

     <!-- footer -->
	  <footer id="dynamicfooter"></footer>


	  <script type="text/javascript" src="js/dynamicheaderfooter.js"></script>
</body>
</html>
