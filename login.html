<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://kit.fontawesome.com/1df6f07d06.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">

    <style>
        .btn-hover:hover{
          background-color: aqua;
          border: 1px solid black;
        }
      </style>
</head>
<body>

	<!-- Header -->
  
<!-- Top Header start-->
<header id="dynamicheader"></header>
<!-- Bottom header End -->


	<div class="container boxl">
		<h2 class="lgn">Login</h2>
		<form class="forml" action="home.html">
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" class="form-control" placeholder="Enter email" id="email" required>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" placeholder="Enter password" id="password" required>
			</div>
			<button type="submit" class="btn btn-success buttonl" onclick="check()">Login</button>
		</form>
	</div>


	  <!-- footer -->
	  <footer id="dynamicfooter"></footer>


	  <script type="text/javascript" src="js/dynamicheaderfooter.js"></script>
	  <script type="text/javascript" src="js/alert.js"></script>
</body>
</html>
