<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/1df6f07d06.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/common.css">

    <style>
        .btn-hover:hover{
          background-color: aqua;
          border: 1px solid black;
        }
      </style>
</head>
<body>



    
    <header id="dynamicheader"></header>


    <div class="container-fluid contact-body">
        <h2 class="box">CONTACT US</h2>
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-12 col1">

            </div>

            <div class="col-lg-7 col-md-6 col-sm-12 col2"> 
                <h3>Please Fill The Below Form :-</h3>
                <form action="home.html" >
                    <div class="form-group">
                        <label for="name">Name:</label> <br>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required>
                    </div> <br>
                    <div class="form-group">
                        <label for="email">Email:</label> <br>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                    </div> <br>
                    <div class="form-group"> 
                        <label for="message">Message:</label> <br>
                        <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                    </div> <br>
                    <button type="submit" class="btn btn-success button" onclick="check()">Submit</button>
                </form>
            
            </div>
        </div>
    </div>


    <footer id="dynamicfooter"></footer>
    <script type="text/javascript" src="js/dynamicheaderfooter.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
</body>
</html>
